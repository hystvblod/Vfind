<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Concours</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="page-container">

  <!-- HEADER (identique aux autres pages) -->
  <header class="header-solo" style="border-bottom: 5px solid #888;">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour">
        <img src="assets/icons/arrow_back.svg" alt="Retour" />
      </a>
      <h1>Concours</h1>
      <div class="top-buttons">
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" />
        </a>
      </div>
    </div>
    <div class="solde-container solde-solo">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <main class="solo-container">
    <!-- Titre du défi (modifiable directement dans le HTML) -->
    <h2 class="titre-concours" style="margin-top:22px; margin-bottom:16px; text-align:center;">Titre du défi concours ici</h2>
    
    <!-- Bouton Participer (SVG photo) -->
    <button id="participerBtn" class="main-button" style="width:90%;margin:0 auto 26px auto;display:flex;align-items:center;justify-content:center;gap:12px;">
      <img src="assets/icons/photo.svg" alt="Prendre une photo" style="height:28px;width:28px;vertical-align:middle;" />
      Participer
    </button>
    
    <!-- Galerie des photos -->
    <div id="galerie-concours" class="galerie-concours">
      <!-- Les photos s'affichent ici en JS -->
    </div>
  </main>

  <script type="module" src="js/concours.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/userData.js"></script>
  <script type="module" src="js/camera.js"></script>
</body>
</html>
