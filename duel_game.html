<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Duel (Partie)</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="duel-container">

  <!-- ====== HEADER UNIFIÉ ====== -->
  <header class="header-boutique">
    <a href="duel.html" class="back-btn" title="Retour">&#8592;</a>
    <h1 class="titre-centre">Mode Duel</h1>
    <div class="top-buttons">
      <a href="profil.html" title="Profil">👤</a>
      <a href="parametres.html" title="Paramètres">⚙️</a>
    </div>
  </header>

  <!-- NOM ADVERSAIRE -->
  <div style="text-align:center; margin-top: 1rem; font-size: 1.2rem;">
    ⚔️ Contre <strong id="nom-adversaire">...</strong>
  </div>

  <!-- ====== MAIN ====== -->
  <main>
    <section id="duel-list-section">
      <h2 id="duel-challenge">Défis du jour</h2>
      <ul id="duel-defi-list" class="defi-list"></ul>
    </section>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>&copy; 2025 VFind</p>
  </footer>

  <!-- ✅ POPUP VALIDATION PAR JETON -->
  <div id="popup-jeton" class="popup hidden">
    <div class="popup-inner">
      <p>🎯 Veux-tu valider ce défi avec un jeton ?</p>
      <p id="solde-jeton">Jetons disponibles : --</p>
      <button id="valider-jeton-btn">✅ Valider</button>
      <button onclick="fermerPopupJeton()">❌ Annuler</button>
    </div>
  </div>

  <!-- ====== SCRIPTS ====== -->
  <script src="js/storage.js"></script>
  <script src="js/userData.js"></script>
  <script src="js/polaroid.js"></script>
  <script src="js/pub.js"></script>
  <script src="js/duel.js"></script>

</body>
</html>
