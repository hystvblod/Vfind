<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mode Solo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    .defis {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .defi {
      width: 200px;
      height: 120px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .defi:hover {
      transform: scale(1.05);
    }

    .encadre-photo {
      width: 300px;
      height: 375px;
      border: 4px solid #FFD700;
      border-radius: 10px;
      margin: 0 auto;
      background: white;
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .encadre-photo.selectionne {
      border-color: #3498db;
    }

    .encadre-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .instruction-photo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #555;
    }

    #canvas {
      display: none;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Mode Solo</h2>

  <div class="defis">
    <div class="defi">DÃ©fi 1</div>
    <div class="defi">DÃ©fi 2</div>
    <div class="defi">DÃ©fi 3</div>
  </div>

  <div class="encadre-photo" id="photo-zone">
    <span class="instruction-photo">ðŸ“¸ Prendre une photo</span>
    <img src="" alt="" style="display:none;">
  </div>

  <input type="file" accept="image/*" capture="environment" id="photo-input">
  <canvas id="canvas" width="500" height="580"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("photo-input");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const photoContainer = document.querySelector(".encadre-photo");
      const preview = photoContainer.querySelector("img");
      const instruction = photoContainer.querySelector(".instruction-photo");

      // Clique sur cadre â†’ ouvrir l'appareil photo
      photoContainer.addEventListener("click", () => input.click());

      // Traitement de la photo
      input.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, 500, 580);
          ctx.drawImage(img, 0, 0, 500, 580);
          const resized = canvas.toDataURL("image/webp");
          preview.src = resized;
          preview.style.display = "block";
          instruction.style.display = "none";
          photoContainer.classList.add("selectionne");
          localStorage.setItem("photo_solo", resized);
          localStorage.setItem("photo_solo_timestamp", Date.now());
        };
        img.src = URL.createObjectURL(file);
      });

      // VÃ©rifie si photo en mÃ©moire < 7 jours
      const saved = localStorage.getItem("photo_solo");
      const savedTime = localStorage.getItem("photo_solo_timestamp");
      if (saved && savedTime && (Date.now() - parseInt(savedTime)) < 7 * 24 * 60 * 60 * 1000) {
        preview.src = saved;
        preview.style.display = "block";
        instruction.style.display = "none";
        photoContainer.classList.add("selectionne");
      } else {
        localStorage.removeItem("photo_solo");
        localStorage.removeItem("photo_solo_timestamp");
      }
    });
  </script>

</body>
</html>
