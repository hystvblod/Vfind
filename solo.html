<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mode Solo - Prise de Photo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .encadre {
      width: 300px;
      height: 375px;
      border: 4px solid #FFD700; /* jaune */
      border-radius: 10px;
      margin: 0 auto;
      position: relative;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .encadre.selectionne {
      border-color: #3498db; /* bleu quand sÃ©lectionnÃ© */
    }

    .encadre img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .instructions {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    #canvas {
      display: none;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Mode Solo</h2>

  <div class="encadre" id="photo-zone">
    <span class="instructions" id="instruction-text">ðŸ“¸ Prendre une photo</span>
    <img id="photo-preview" src="" alt="" style="display:none;">
  </div>

  <!-- Input invisible dÃ©clenchÃ© par clic sur le cadre -->
  <input type="file" accept="image/*" capture="environment" id="photo-input">
  <!-- Canvas pour redimensionner la photo -->
  <canvas id="canvas" width="500" height="580"></canvas>

  <script>
    const encadre = document.getElementById("photo-zone");
    const input = document.getElementById("photo-input");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("photo-preview");
    const instruction = document.getElementById("instruction-text");

    // Ouvre l'appareil photo ou la galerie au clic
    encadre.addEventListener("click", () => {
      input.click();
    });

    // Quand une photo est sÃ©lectionnÃ©e
    input.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        // Redimensionner la photo en 500x580
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, 500, 580);
        const resized = canvas.toDataURL("image/webp");

        // Affiche dans le cadre
        preview.src = resized;
        preview.style.display = "block";
        instruction.style.display = "none";
        encadre.classList.add("selectionne");

        // Sauvegarde locale pour 7 jours
        localStorage.setItem("photo_solo", resized);
        localStorage.setItem("photo_solo_timestamp", Date.now());
      };
      img.src = URL.createObjectURL(file);
    });

    // Recharge la photo si elle est toujours valide
    const saved = localStorage.getItem("photo_solo");
    const savedTime = localStorage.getItem("photo_solo_timestamp");
    if (saved && savedTime && (Date.now() - parseInt(savedTime)) < 7 * 24 * 60 * 60 * 1000) {
      preview.src = saved;
      preview.style.display = "block";
      instruction.style.display = "none";
      encadre.classList.add("selectionne");
    } else {
      localStorage.removeItem("photo_solo");
      localStorage.removeItem("photo_solo_timestamp");
    }
  </script>

</body>
</html>
