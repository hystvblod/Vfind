<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Mode Solo</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>

  <!-- POPUP PHOTO -->
  <div id="popup-photo" class="popup hidden">
    <div class="popup-inner">
      <button id="close-popup" class="close-btn">❌</button>
      <div class="cadre-preview cadre-popup boutique-style">
        <img id="cadre-affiche" class="photo-cadre" src="" />
        <img id="photo-affichee" class="photo-user" src="" />
      </div>
    </div>
  </div>

  <!-- ✅ Popup validation de défi -->
  <div id="popup-jeton" class="popup hidden">
    <div class="popup-inner popup-premium-pro">
      <div class="premium-badge">VALIDER</div>
      <div class="popup-premium-title">Valider ce défi</div>
      <div class="popup-premium-price" style="margin-bottom: 18px;">
        Veux-tu valider ce défi avec un jeton&nbsp;?
      </div>
      <div class="premium-list-pro" style="margin-bottom:18px;">
        <button class="btn-premium-pro" id="valider-jeton-btn">✅ Valider</button>
      </div>
      <button class="btn-annuler-premium-pro" onclick="fermerPopupJeton()">
        Annuler
      </button>
      <div id="solde-jeton" style="margin-top:10px;text-align:center;color:#ffe04a;font-weight:bold;"></div>
    </div>
  </div>

<!-- POPUP PARTIE TERMINÉE -->
<div id="popup-end" class="popup hidden">
  <div class="popup-inner">
    <h2>Partie terminée !</h2>
    <p id="end-message">Félicitations, tu as terminé cette partie !</p>
    <p id="gain-message" style="font-weight:bold;font-size:1.15em;"></p>
    <div style="display:flex;justify-content:center;gap:0.6em;margin-top:1em;">
      <button id="replayBtnEnd" class="main-button" title="Rejouer">
        <img src="assets/icons/repeat.svg" alt="Rejouer" style="width:2em;height:2em;vertical-align:middle;" />
      </button>
      <button id="returnBtnEnd" class="main-button" title="Retour">
        <img src="assets/icons/arrow_back.svg" alt="Retour" style="width:2em;height:2em;vertical-align:middle;" />
      </button>
    </div>
  </div>

  </div>

  <!-- HEADER -->
    <div class="top-buttons top-buttons-home">
      <a href="profil.html" class="btn-icon">
        <img src="assets/icons/user.svg" alt="Profil" />
      </a>
      <a href="parametres.html" class="btn-icon">
        <img src="assets/icons/settings.svg" alt="Paramètres" />
      </a>
    </div>
    <div class="solde-container solde-solo">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <main class="solo-container">
    <section id="pre-game" class="centered">
      <button id="startBtn" class="main-button">Lancer une partie</button>
    </section>

    <section id="game-section" class="hidden">
      <div class="timer-box">
        <img src="assets/icons/clock.svg" alt="Horloge" class="icon-svg" />
        <span class="timer-text">
          Temps restant&nbsp;: <span id="timer">--:--:--</span>
        </span>
      </div>
      <ul id="defi-list" class="defi-list"></ul>
    </section>

    <!-- Ancien écran de fin, peut être masqué si tu passes tout par le popup -->
    <section id="end-section" class="hidden">
      <h2>🎉 Bravo !</h2>
      <p id="final-message"></p>
      <button id="replayBtn" class="main-button">🔁 Rejouer</button>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="js/userData.js"></script>
  <script type="module" src="js/camera.js"></script>
  <script type="module" src="js/solo.js"></script>
</body>
</html>
