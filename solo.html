<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Mode Solo</title>
  <link rel="stylesheet" href="/Vfind/style/main.css" />
</head>
<body>
  <header class="header-solo">
    <img src="/Vfind/assets/img/logo.png" alt="VFind Logo" class="logo-vfind" />
    <div class="top-buttons">
      <a href="/Vfind/profil.html" class="btn-icon">👤</a>
      <a href="/Vfind/index.html" class="btn-icon">⚙️</a>
    </div>
  </header>

  <main class="solo-container">
    <section id="pre-game" class="centered">
      <button id="startBtn" class="main-button">🎮 Lancer une partie</button>
    </section>

    <section id="game-section" class="hidden">
      <div class="timer-box">⏱️ Temps restant : <span id="timer">--:--:--</span></div>
      <ul id="defi-list" class="defi-list"></ul>
      <div class="score-box">💰 VCoins gagnés : <span id="vcoin-score">0</span>/40</div>
    </section>

    <section id="end-section" class="hidden">
      <h2>🎉 Bravo !</h2>
      <p id="final-message"></p>
      <button id="replayBtn" class="main-button">🔁 Rejouer</button>
    </section>
  </main>

  <script src="/Vfind/js/storage.js"></script>
  <script src="/Vfind/js/solo.js"></script>
</body>
</html>
