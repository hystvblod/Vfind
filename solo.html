<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Mode Solo</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="page-container">

  <!-- POPUP PHOTO -->
  <div id="popup-photo" class="popup hidden">
    <div class="popup-inner">
      <button id="close-popup" class="close-btn">❌</button>
      <div class="cadre-preview cadre-popup boutique-style">
        <img id="cadre-affiche" class="photo-cadre" src="" />
        <img id="photo-affichee" class="photo-user" src="" />
      </div>
    </div>
  </div>

  <!-- POPUP VALIDATION PAR JETON -->
  <div id="popup-jeton" class="popup hidden">
    <div class="popup-inner">
      <p>🎯 Veux-tu valider ce défi avec un jeton ?</p>
      <p id="solde-jeton">Jetons disponibles : --</p>
      <button id="valider-jeton-btn">✅ Valider</button>
      <button onclick="fermerPopupJeton()">❌ Annuler</button>
    </div>
  </div>

  <!-- HEADER -->
  <header class="header-solo" style="border-bottom: 5px solid #888;">
    <!-- LIGNE 1 -->
    <div class="header-row">
 <a href="index.html" class="back-btn" title="Retour">
  <img src="assets/icons/arrow_back.svg" alt="Retour" />
</a>/a>
      <h1>Mode Solo</h1>
      <div class="top-buttons">
          <img src="assets/icons/user.svg" alt="Profil" />
</a>

        <a href="parametres.html" class="btn-icon">
  <img src="assets/icons/settings.svg" alt="Paramètres" />
</a>

      </div>
    </div>

    <!-- LIGNE 2 : SOLDE -->
    <div class="solde-container solde-solo">
      <!-- Pièces -->
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points">1234</span>
        </div>
      </div>
      <!-- Jetons -->
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons">6</span>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN GAME STRUCTURE -->
  <main class="solo-container">
    <section id="pre-game" class="centered">
      <button id="startBtn" class="main-button">🎮 Lancer une partie</button>
    </section>

    <section id="game-section" class="hidden">
      <div class="timer-box">⏱️ Temps restant : <span id="timer">--:--:--</span></div>
      <ul id="defi-list" class="defi-list"></ul>
    </section>

    <section id="end-section" class="hidden">
      <h2>🎉 Bravo !</h2>
      <p id="final-message"></p>
      <button id="replayBtn" class="main-button">🔁 Rejouer</button>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="js/userData.js"></script>
  <script src="js/solo.js"></script>
  <script src="js/camera.js"></script>
  <script>
    function toggleFit(img) {
      img.classList.toggle('cover');
      img.classList.toggle('contain');
    }

    let defiIndexActuel = null;

    window.ouvrirPopupJeton = function(index) {
      const jetons = getJetons();
      document.getElementById("solde-jeton").textContent = `Jetons disponibles : ${jetons}`;
      document.getElementById("popup-jeton").classList.remove("hidden");
      document.getElementById("popup-jeton").classList.add("show");
      defiIndexActuel = index;

      document.getElementById("valider-jeton-btn").onclick = () => {
        const jetons = getJetons();
        if (jetons > 0) {
          removeJeton();
          if (typeof validerDefi === "function") {
            validerDefi(defiIndexActuel);
          }
          fermerPopupJeton();
        } else {
          alert("❌ Pas de jeton disponible. Achetez-en dans la boutique.");
        }
      };
    };

    window.fermerPopupJeton = function () {
      document.getElementById("popup-jeton").classList.remove("show");
      document.getElementById("popup-jeton").classList.add("hidden");
    };

    // ✅ Mise à jour dynamique des jetons
    document.addEventListener("DOMContentLoaded", () => {
      const jetonsEl = document.getElementById("jetons");
      const pointsEl = document.getElementById("points");
      if (typeof getJetons === "function") jetonsEl.textContent = getJetons();
      if (typeof getPoints === "function") pointsEl.textContent = getPoints();
    });
  </script>
</body>
</html>
