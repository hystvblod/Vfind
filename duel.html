<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Duel</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="duel-container">

  <!-- ====== HEADER ====== -->
  <header>
    <h1>Mode Duel</h1>
    <nav>
      <a href="index.html" class="back-btn" title="Retour">&#8592;</a>
      <a href="profil.html">👤 Profil</a>
      <a href="parametres.html" class="btn-icon">⚙️</a>
    </nav>
    <p style="text-align:center; margin-top: 0.5rem;">
      🎟️ Jetons : <span id="jetons">0</span>
    </p>
  </header>

  <!-- ====== MAIN ====== -->
  <main>
    <section id="duel-list-section">
      <h2 id="duel-challenge">Défis du jour</h2>
      <ul id="duel-defi-list" class="defi-list"></ul>
    </section>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>&copy; 2025 VFind</p>
  </footer>

  <!-- ✅ POPUP VALIDATION PAR JETON -->
  <div id="popup-jeton" class="popup hidden">
    <div class="popup-inner">
      <p>🎯 Veux-tu valider ce défi avec un jeton ?</p>
      <p id="solde-jeton">Jetons disponibles : --</p>
      <button id="valider-jeton-btn">✅ Valider</button>
      <button onclick="fermerPopupJeton()">❌ Annuler</button>
    </div>
  </div>

  <!-- ====== SCRIPTS ====== -->
  <script src="js/storage.js"></script>
  <script src="js/userData.js"></script>
  <script src="js/polaroid.js"></script>
  <script src="js/pub.js"></script>
  <script src="js/duel.js"></script>

  <script>
    function toggleFit(img) {
      img.classList.toggle('cover');
      img.classList.toggle('contain');
    }

    document.addEventListener("DOMContentLoaded", () => {
      const jetonsSpan = document.getElementById("jetons");
      if (jetonsSpan && typeof getJetons === "function") {
        jetonsSpan.textContent = getJetons();
      }
    });
  </script>

</body>
</html>
