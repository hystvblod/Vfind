<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VFind</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="icon" type="image/png" href="assets/img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }
    .top-bar a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      text-align: center;
      margin-top: 2rem;
    }
    .logo img {
      height: 150px;
      display: block;
      margin: 0 auto;
    }
    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      gap: 1.5rem;
    }
    .main-buttons a {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 3rem;
      border-radius: 15px;
      background-color: #ffffff22;
      color: white;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .main-buttons a:hover {
      background-color: #ffffff44;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    /* === ANIMATION INTRO LOGO === */
    #intro-logo {
    position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #1e1e2f;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeOut 1.2s ease-out 2.2s forwards; /* üü¢ plus rapide */
    }

    .logo-img {
  width: 180px; /* üü¢ plus grand */
  opacity: 0;
  transform: translateY(20px) scale(0.9);
  animation: appear 1.2s ease-out forwards;
}

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    }
  </style>
</head>
<body class="index-page">

  <!-- ANIMATION INTRO LOGO -->
  <div id="intro-logo">
    <img src="assets/img/logo.png" alt="Logo VFind" class="logo-img" />
  </div>

  <div class="page-container">

    <div class="top-buttons">
      <a href="profil.html">üë§</a>
      <a href="parametres.html" class="btn-icon">‚öôÔ∏è</a>
    </div>

    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo VFind">
    </div>

    <div class="main-buttons">
      <a href="solo.html">Mode Solo</a>
      <a href="duel.html">Mode Duel</a>
      <a href="boutique.html">Boutique</a>
    </div>

    <footer>
      ¬© 2025 VFind. Tous droits r√©serv√©s.
    </footer>

  </div>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      const intro = document.getElementById("intro-logo");
      if (intro) intro.remove();
    }, 3800);
  });
</script>

</body>
</html>
