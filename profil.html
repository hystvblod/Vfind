<body class="vfind-bg">

<header class="header-solo">
  <div class="header-row">
    <a href="index.html" class="back-btn" title="Retour">

<!-- ==== FIREBASE CENTRALIS√â PRO === -->
<script type="module">
import { db, auth, initFirebaseUser } from './js/firebase.js';
import { doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
import { signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

function randomTempID() {
  const rand = Math.random().toString(36).substring(2, 7);
  return "user_" + rand;
}

initFirebaseUser().then(() => {
  onAuthStateChanged(auth, async (user) => {
    if (!user) return await signInAnonymously(auth);

    const uid = user.uid;
    const ref = doc(db, "users", uid);
    let snap = await getDoc(ref);

    // 1√®re connexion : cr√©ation profil avec ID temporaire unique
    if (!snap.exists()) {
      const params = new URLSearchParams(window.location.search);
      let parrain = null;
      if (params.has('parrain') && params.get('parrain') !== uid) {
        parrain = params.get('parrain');
        const parrainRef = doc(db, "users", parrain);
        const parrainSnap = await getDoc(parrainRef);
        if (parrainSnap.exists()) {
          const parrainData = parrainSnap.data();
          let nbFilleuls = parrainData.filleuls || 0;
          nbFilleuls++;
          let newPoints = (parrainData.points || 0) + 300;
          let cadres = parrainData.cadres || [];
          if (nbFilleuls === 3 && !cadres.includes('polaroid_302')) {
            cadres.push('polaroid_302');
          }
          await updateDoc(parrainRef, {
            points: newPoints,
            filleuls: nbFilleuls,
            cadres: cadres
          });
        }
      }
      // ID temporaire unique
      let tempID = randomTempID();
      // V√©rifie unicit√© (√©vite collision)
      let taken = true;
      while (taken) {
        const q = query(collection(db, "users"), where("pseudoPublic", "==", tempID));
        const res = await getDocs(q);
        if (res.empty) taken = false;
        else tempID = randomTempID();
      }
      // Cr√©e le profil
      await setDoc(ref, {
        points: 100,
        jetons: 3,
        pseudoPublic: tempID,
        idFixe: false,
        cadres: [],
        filleuls: 0,
        amis: [],
        demandesRecues: [],
        demandesEnvoyees: [],
        photoProfil: "",
        ...(parrain ? { parrain: parrain } : {})
      });
      snap = await getDoc(ref);
    }

    // Affichage + gestion du changement d‚ÄôID
    const profil = snap.data();
    const idDisplay = document.getElementById("idUserDisplay");
    idDisplay.textContent = "ID : " + (profil.pseudoPublic || "???");

    // --------- Choix ou changement d‚ÄôID public ---------
    idDisplay.style.textDecoration = "underline";
    idDisplay.style.color = profil.idFixe ? "#ffe04a" : "#fa4a4a";
    idDisplay.style.cursor = "pointer";
    idDisplay.onclick = () => {
      document.getElementById("popupID").style.display = "flex";
      document.getElementById("newIdInput").value = "";
      document.getElementById("idError").textContent = "";
      if (profil.idFixe) {
        document.getElementById("popupText").innerHTML = "Changer d'ID public :<br><span style='color:#ff8c00;'>Ce changement co√ªte 200 pi√®ces.</span>";
      } else {
        document.getElementById("popupText").textContent = "Modifier mon identifiant public :";
      }
    };

    // Validation du nouvel ID
    document.getElementById("validateId").onclick = async () => {
      const newId = document.getElementById("newIdInput").value.trim();
      const err = document.getElementById("idError");
      if (newId.length < 3) {
        err.textContent = "ID trop court (min 3 caract√®res)";
        return;
      }
      // V√©rifie si d√©j√† pris
      const q = query(collection(db, "users"), where("pseudoPublic", "==", newId));
      const res = await getDocs(q);
      if (!res.empty) {
        err.textContent = "ID d√©j√† pris üòï";
        return;
      }
      // Si c‚Äôest un changement (apr√®s le 1er choix), on v√©rifie les points
      if (profil.idFixe) {
        if ((profil.points || 0) < 200) {
          err.textContent = "Il te faut 200 pi√®ces pour changer d‚ÄôID !";
          return;
        }
        await updateDoc(ref, {
          pseudoPublic: newId,
          idFixe: true,
          points: (profil.points || 0) - 200
        });
      } else {
        await updateDoc(ref, {
          pseudoPublic: newId,
          idFixe: true
        });
      }
      document.getElementById("popupID").style.display = "none";
      location.reload(); // ou juste rafra√Æchir la zone d‚ÄôID
    };

    // Affichage du solde
    document.getElementById("vcoins").textContent = profil.points || 0;
    document.getElementById("jetons").textContent = profil.jetons || 0;
  });
});
</script>
</body>
</html>
