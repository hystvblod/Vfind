<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Profil</title>
  <link rel="stylesheet" href="style/main.css"/>
  <style>
    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: #fff;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90vw;
    }
    .popup input {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
    }
    .popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="vfind-bg">

<header class="header-solo">
  <div class="header-row">
    <a href="index.html" class="back-btn" title="Retour">
      <img src="assets/icons/arrow_back.svg" alt="Retour" />
    </a>
    <h1>Mon Profil</h1>
    <div class="top-buttons">
      <a href="parametres.html" class="btn-icon">
        <img src="assets/icons/settings.svg" alt="Paramètres" />
      </a>
    </div>
  </div>
  <div class="id-user" id="idUserDisplay">(ID...)</div>
</header>

<section class="profil-top">
  <div class="profil-solde-bar">
    <div class="solde-piece">
      <img src="assets/img/vcoin.webp" alt="VCoins" class="vcoin-solo" />
      <span id="vcoins">100</span>
    </div>
    <div class="solde-jeton">
      <img src="assets/img/jeton_p.webp" alt="Jetons" class="jeton-solo" />
      <span id="jetons">6</span>
    </div>
  </div>
</section>
<div class="popup-bg" id="popupID" style="display:none;">
  <div class="popup">
    <p>Modifier mon identifiant public :</p>
    <input type="text" id="newIdInput" placeholder="Nouveau pseudo unique" />
    <br />
    <button id="validateId">Valider</button>
    <button onclick="document.getElementById('popupID').style.display='none'">Annuler</button>
    <p id="idError" style="color:red;margin-top:1rem;"></p>
  </div>
</div>
<main class="profil-container">
  <section class="profil-sections">
    <button onclick="location.href='cadres.html'">🎨 Mes cadres</button>
    <button onclick="location.href='amis.html'">👥 Mes amis</button>
    <button onclick="location.href='calendrier.html'">📅 Mon calendrier</button>
    <button onclick="location.href='historique.html'">📜 Historique</button>
    <button onclick="location.href='photos_aimees.html'">❤️ Photos aimées</button>
    <button onclick="location.href='photos_signalees.html'">🚩 Photos signalées</button>
  </section>
</main>

<footer>
  <p>© 2025 VFind</p>
</footer>

<!-- ==== FIREBASE CENTRALISÉ PRO === -->
<script type="module">
import { db, auth, initFirebaseUser } from './js/firebase.js';
import { doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
import { signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

initFirebaseUser().then(() => {
  onAuthStateChanged(auth, async (user) => {
    if (!user) return await signInAnonymously(auth);

    const uid = user.uid;
    const ref = doc(db, "users", uid);
    let snap = await getDoc(ref);

    // 1ère connexion : création profil (avec gestion du parrainage par LIEN uniquement)
    if (!snap.exists()) {
      const params = new URLSearchParams(window.location.search);
      let parrain = null;
      if (params.has('parrain') && params.get('parrain') !== uid) {
        parrain = params.get('parrain');
        // On crédite le parrain direct si il existe
        const parrainRef = doc(db, "users", parrain);
        const parrainSnap = await getDoc(parrainRef);
        if (parrainSnap.exists()) {
          const parrainData = parrainSnap.data();
          let nbFilleuls = parrainData.filleuls || 0;
          nbFilleuls++;
          let newPoints = (parrainData.points || 0) + 300;
          let cadres = parrainData.cadres || [];
          if (nbFilleuls === 3 && !cadres.includes('polaroid_302')) {
            cadres.push('polaroid_302');
          }
          await updateDoc(parrainRef, {
            points: newPoints,
            filleuls: nbFilleuls,
            cadres: cadres
          });
        }
      }
      // Crée le profil de l'utilisateur
      await setDoc(ref, {
        points: 100,
        jetons: 3,
        pseudoPublic: "",
        idFixe: false,
        cadres: [],
        filleuls: 0,
        amis: [],
        demandesRecues: [],
        demandesEnvoyees: [],
        photoProfil: "",
        ...(parrain ? { parrain: parrain } : {})
      });
      snap = await getDoc(ref);
    }

    // Affichage/modification unique de l'ID public
    const profil = snap.data();
    const idDisplay = document.getElementById("idUserDisplay");
    if (profil.pseudoPublic) {
      idDisplay.textContent = "ID : " + profil.pseudoPublic;
      idDisplay.style.textDecoration = "none";
      idDisplay.style.color = "#fff";
      idDisplay.onclick = null;
    } else {
      idDisplay.textContent = "🔴 Cliquez pour choisir votre ID";
      idDisplay.style.textDecoration = "underline";
      idDisplay.style.color = "#fa4a4a";
      idDisplay.onclick = () => {
        document.getElementById("popupID").style.display = "flex";
        document.getElementById("newIdInput").value = "";
        document.getElementById("idError").textContent = "";
      };

      document.getElementById("validateId").onclick = async () => {
        const newId = document.getElementById("newIdInput").value.trim();
        const err = document.getElementById("idError");
        if (newId.length < 3) {
          err.textContent = "ID trop court (min 3 caractères)";
          return;
        }
        // Vérifie si déjà pris
        const q = query(collection(db, "users"), where("pseudoPublic", "==", newId));
        const res = await getDocs(q);
        if (!res.empty) {
          err.textContent = "ID déjà pris 😕";
        } else {
          await updateDoc(ref, {
            pseudoPublic: newId,
            idFixe: true
          });
          idDisplay.textContent = "ID : " + newId;
          idDisplay.style.textDecoration = "none";
          idDisplay.style.color = "#fff";
          document.getElementById("popupID").style.display = "none";
          idDisplay.onclick = null;
        }
      };
    }

    document.getElementById("vcoins").textContent = profil.points || 0;
    document.getElementById("jetons").textContent = profil.jetons || 0;
  });
});
</script>
</body>
</html>
