<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Profil</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>

<body class="vfind-bg">
  <header class="profil-header">
    <button onclick="window.history.back()" class="back-btn">← Retour</button>
    <h1>Mon Profil</h1>
  </header>

  <!-- ✅ Zone d'activation Premium -->
  <section class="premium-zone" style="margin: 20px auto; text-align: center;">
    <button onclick="localStorage.setItem('premium', 'true'); alert('✅ Premium activé'); location.reload();">
      🚀 Activer Premium (test)
    </button>
  </section>

  <main class="profil-container">
    <section class="profil-top">
      <p><strong>Pseudo :</strong> <span id="pseudo"></span></p>
      <p><strong>VCoins :</strong> <span id="vcoins"></span></p>
    </section>

    <section class="profil-sections">
      <button onclick="location.href='cadres.html'">🎨 Mes cadres</button>
      <button onclick="location.href='historique.html'">📜 Historique</button>
      <button onclick="location.href='photos_aimees.html'">❤️ Photos aimées</button>
      <button onclick="location.href='photos_signalees.html'">🚩 Photos signalées</button>
    </section>    
  </main>

  <footer>
    <p>© 2025 VFind</p>
  </footer>

  <script src="js/userData.js"></script>
  <script>
    const data = getUserData();
    document.getElementById("pseudo").textContent = data.pseudo;
    document.getElementById("vcoins").textContent = data.coins;
  </script>
</body>
</html>
