<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Profil</title>
  <link rel="stylesheet" href="style/main.css"/>
  <style>
    .id-user {
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.09rem;
      letter-spacing: 0.5px;
      text-decoration: underline;
      transition: color 0.15s;
    }
    .id-user:hover {
      color: #ffe04a;
    }
    /* POPUP ultra simple, r√©utilisable partout */
    .popup-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-bg.active {
      display: flex !important;
    }
    .popup {
      background: #fff;
      color: #212121;
      padding: 2rem 1.3rem 1.2rem 1.3rem;
      border-radius: 13px;
      text-align: center;
      min-width: 250px;
      max-width: 92vw;
      box-shadow: 0 8px 40px #0008;
      z-index: 2200;
      animation: popupfade .21s;
    }
    @keyframes popupfade {
      from { transform: translateY(22px) scale(.97); opacity:0;}
      to   { transform: none; opacity:1;}
    }
    .popup input {
      margin-top: 1em;
      width: 80%;
      padding: 0.65em;
      border-radius: 7px;
      border: 1px solid #bbb;
      font-size: 1.06em;
    }
    .popup button {
      margin-top: 1.1em;
      margin-right: 0.5em;
      padding: 0.53em 1.1em;
      font-weight: bold;
      border-radius: 8px;
      background: #ffe04a;
      color: #333;
      border: none;
      font-size: 1.08em;
      cursor: pointer;
      transition: background .13s;
    }
    .popup button:last-child {
      background: #e1e1e1;
      color: #222;
    }
    .popup button:hover {
      background: #ffd000;
    }
    #idError {
      color:#ff4444;
      font-size:0.99em;
      margin-top:0.6em;
      min-height:1.3em;
      display: block;
    }
    #idError.valid {
      color: #14b214;
    }
  </style>
</head>
<body class="vfind-bg">

<header class="header-solo">
  <div class="header-row">
    <a href="index.html" class="back-btn" title="Retour">
      <img src="assets/icons/arrow_back.svg" alt="Retour" />
    </a>
    <h1>Mon Profil</h1>
    <div class="top-buttons">
      <a href="parametres.html" class="btn-icon">
        <img src="assets/icons/settings.svg" alt="Param√®tres" />
      </a>
    </div>
  </div>
  <div class="id-user" id="idUserDisplay">(ID...)</div>
</header>

<div style="text-align:center;margin-bottom:2em;">
  <button id="showChangeIdBtn" style="background:#ffe04a;padding:7px 16px;border-radius:7px;border:none;font-weight:bold;cursor:pointer;">Changer mon pseudo public</button>
</div>

<!-- Popup ID (rien d'autre √† modifier/repliquer) -->
<div class="popup-bg" id="popupID">
  <div class="popup">
    <div id="popupText" style="font-size:1.13em;margin-bottom:0.2em;">Modifier mon identifiant public :</div>
    <input type="text" id="newIdInput" placeholder="Nouveau pseudo unique" maxlength="18" autocomplete="off" />
    <div>
      <button id="validateId">Valider</button>
      <button id="cancelPopup" type="button">Annuler</button>
    </div>
    <span id="idError"></span>
  </div>
</div>

<section class="profil-top">
  <div class="profil-solde-bar">

    </div>
    <div class="solde-jeton">
      <img src="assets/img/jeton_p.webp" alt="Jetons" class="jeton-solo" />

    </div>

</section>

<main class="profil-container">
  <section class="profil-sections">
    <button onclick="location.href='cadres.html'">üé® Mes cadres</button>
    <button onclick="location.href='amis.html'">üë• Mes amis</button>
    <button onclick="location.href='calendrier.html'">üìÖ Mon calendrier</button>
    <button onclick="location.href='historique.html'">üìú Historique</button>
    <button onclick="location.href='photos_aimees.html'">‚ù§Ô∏è Photos aim√©es</button>
  </section>
</main>

<footer>
  <p>¬© 2025 VFind</p>
</footer>

<!-- ==== FIREBASE CENTRALIS√â PRO ==== -->
<script type="module">
import { db, auth, initFirebaseUser } from './js/firebase.js';
import { doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
import { signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

function randomTempID() {
  const rand = Math.random().toString(36).substring(2, 7);
  return "user_" + rand;
}

let profil, ref, uid;

async function refreshProfilDisplay() {
  const snap = await getDoc(ref);
  profil = snap.data();
  document.getElementById("idUserDisplay").textContent = "ID : " + (profil.pseudoPublic || "???");
  document.getElementById("idUserDisplay").style.color = "#fff";
  document.getElementById("vcoins").textContent = profil.points || 0;
  document.getElementById("jetons").textContent = profil.jetons || 0;
}

async function setupProfile() {
  await initFirebaseUser();
  onAuthStateChanged(auth, async (user) => {
    if (!user) return await signInAnonymously(auth);

    uid = user.uid;
    ref = doc(db, "users", uid);
    let snap = await getDoc(ref);

    // Cr√©ation auto si profil inexistant
    if (!snap.exists()) {
      let tempID = randomTempID();
      let taken = true;
      while (taken) {
        const q = query(collection(db, "users"), where("pseudoPublic", "==", tempID));
        const res = await getDocs(q);
        if (res.empty) taken = false;
        else tempID = randomTempID();
      }
      await setDoc(ref, {
        points: 100,
        jetons: 3,
        pseudoPublic: tempID,
        idFixe: false,
        cadres: [],
        filleuls: 0,
        amis: [],
        demandesRecues: [],
        demandesEnvoyees: [],
        photoProfil: ""
      });
      snap = await getDoc(ref);
    }

    profil = snap.data();
    await refreshProfilDisplay();

    // Popup ouverture
    document.getElementById("showChangeIdBtn").onclick = () => {
      document.getElementById("popupID").classList.add("active");
      document.getElementById("newIdInput").value = "";
      document.getElementById("idError").textContent = "";
      document.getElementById("idError").classList.remove("valid");
      if (profil.idFixe) {
        document.getElementById("popupText").innerHTML = "Changer d'ID public :<br><span style='color:#ff8c00;'>Ce changement co√ªte 200 pi√®ces.</span>";
      } else {
        document.getElementById("popupText").textContent = "Modifier mon identifiant public :";
      }
      setTimeout(()=>document.getElementById("newIdInput").focus(),100);
    };
    document.getElementById("cancelPopup").onclick = () => {
      document.getElementById("popupID").classList.remove("active");
    };

    // Validation nouvel ID
    document.getElementById("validateId").onclick = async () => {
      const newId = document.getElementById("newIdInput").value.trim();
      const err = document.getElementById("idError");
      err.textContent = "";
      err.classList.remove("valid");
      if (newId.length < 3) {
        err.textContent = "ID trop court (min 3 caract√®res)";
        return;
      }
      if (newId.length > 18) {
        err.textContent = "ID trop long (max 18 caract√®res)";
        return;
      }
      if (!/^[a-zA-Z0-9_.-]+$/.test(newId)) {
        err.textContent = "ID‚ÄØ: caract√®res autoris√©s A-Z 0-9 . _ -";
        return;
      }
      // V√©rifie unicit√©
      const q = query(collection(db, "users"), where("pseudoPublic", "==", newId));
      const res = await getDocs(q);
      if (!res.empty) {
        err.textContent = "ID d√©j√† pris üòï";
        return;
      }
      // Changement avec co√ªt si d√©j√† fix√©
      if (profil.idFixe) {
        if ((profil.points || 0) < 200) {
          err.textContent = "Il te faut 200 pi√®ces pour changer d‚ÄôID‚ÄØ!";
          return;
        }
        await updateDoc(ref, {
          pseudoPublic: newId,
          idFixe: true,
          points: (profil.points || 0) - 200
        });
        profil.points -= 200;
      } else {
        await updateDoc(ref, {
          pseudoPublic: newId,
          idFixe: true
        });
      }
      profil.pseudoPublic = newId;
      profil.idFixe = true;
      document.getElementById("idUserDisplay").textContent = "ID : " + newId;
      err.classList.add("valid");
      err.textContent = "‚úÖ Ton ID public a √©t√© chang√© !";
      setTimeout(()=>{
        document.getElementById("popupID").classList.remove("active");
        refreshProfilDisplay();
      }, 900);
    };
  });
}
setupProfile();
</script>
</body>
</html>
