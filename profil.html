<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Profil</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>
<body class="vfind-bg">
  <header class="profil-header">
    <a href="index.html" class="back-btn">← Retour</a>
    <h1>Mon Profil</h1>
  </header>

  <!-- ✅ Bloc unique avec les bonnes valeurs -->
  <section class="profil-top">
    <p>💰 VCoins : <span id="vcoins">0</span></p>
    <p>🎟️ Jetons : <span id="jetons">0</span></p>
  </section>

  <main class="profil-container">
    <section class="profil-sections">
      <button onclick="location.href='cadres.html'">🎨 Mes cadres</button>
      <button onclick="location.href='amis.html'">👤 Amis</button>
      <button onclick="location.href='historique.html'">📜 Historique</button>
      <button onclick="location.href='photos_aimees.html'">❤️ Photos aimées</button>
      <button onclick="location.href='photos_signalees.html'">🚩 Photos signalées</button>
    </section>    
  </main>

  <footer>
    <p>© 2025 VFind</p>
  </footer>

  <!-- ✅ Script de mise à jour dynamique -->
  <script src="js/userData.js"></script>
  <script>
    const data = getUserData();
    document.getElementById("vcoins").textContent = data.coins || 0;
    document.getElementById("jetons").textContent = data.jetons || 0;
  </script>
</body>
</html>
