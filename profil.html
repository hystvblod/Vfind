<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Profil</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>
<body class="vfind-bg">
<header class="profil-header" style="padding: 20px 16px 10px;">
  <div style="position: relative; width: 100%; display: flex; align-items: center; justify-content: center;">
    <a href="javascript:history.back()" class="back-btn" style="position: absolute; left: 0;">←</a>
    <h1 style="margin: 0; font-size: 1.8rem;">Mon Profil</h1>
  </div>
</header>

  <!-- ✅ Bloc unique avec les bonnes valeurs -->
<section class="profil-top">
  <div class="solde-container">
    <div class="solde-item">
      <div class="solde-ligne">
        <img src="assets/img/vcoin.webp" alt="VCoins" class="vcoin-mini" />
        <span id="vcoins">0</span>
      </div>
    </div>
    <div class="solde-item">
      <div class="solde-ligne">
        <img src="assets/img/jeton_p.webp" alt="Jetons" class="jeton-icone" />
        <span id="jetons">0</span>
      </div>
    </div>
  </div>
</section>

  <main class="profil-container">
    <section class="profil-sections">
      <button onclick="location.href='cadres.html'">🎨 Mes cadres</button>
      <button onclick="location.href='amis.html'">👤 Amis</button>
      <button onclick="location.href='historique.html'">📜 Historique</button>
      <button onclick="location.href='photos_aimees.html'">❤️ Photos aimées</button>
      <button onclick="location.href='photos_signalees.html'">🚩 Photos signalées</button>
    </section>    
  </main>

  <footer>
    <p>© 2025 VFind</p>
  </footer>

  <!-- ✅ Script de mise à jour dynamique -->
  <script src="js/userData.js"></script>
  <script>
    const data = getUserData();
    document.getElementById("vcoins").textContent = data.Vcoins || 0;
    document.getElementById("jetons").textContent = data.jetons || 0;
  </script>
</body>
</html>
