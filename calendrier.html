<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VFind - Calendrier</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    .legende-calendrier {
      margin: 1.3em 0 0.8em 0;
      text-align: center;
      font-size: 0.99em;
      color: #313142;
      font-weight: 500;
    }
    .legende-calendrier span {
      display:inline-block;
      width:18px;
      height:18px;
      border-radius:4px;
      margin-right:4px;
      vertical-align:middle;
      border:1px solid #e0e0e0;
    }
    .legende-jaune { background: #ffe04a; border: 2px solid #ffe04a;}
    .legende-grise { background: #f1f1f1;}
    .legende-vert { background: #baffc7;}
    .legende-rouge { background: #ff2c2c;}
    @media (max-width: 530px) {
      .legende-calendrier { font-size:0.93em; }
      .legende-calendrier span { width:14px;height:14px; }
    }
  </style>
</head>
<body class="vfind-bg">

<header class="header-solo">
  <div class="header-row">
    <a href="profil.html" class="back-btn" title="Retour">
      <img src="assets/icons/arrow_back.svg" alt="Retour" />
    </a>
    <h1>Mon calendrier</h1>
    <div class="top-buttons">
      <a href="profil.html" class="btn-icon"></a>
      <a href="parametres.html" class="btn-icon">
        <img src="assets/icons/settings.svg" alt="Paramètres" />
      </a>
    </div>
  </div>
</header>

<main class="profil-container">
  <div style="display:flex;align-items:center;gap:1em;justify-content:center;margin-bottom:0.5em;">
    <button id="mois-prec" style="font-size:1.3em;padding:0 0.7em;">←</button>
    <span id="titre-mois" style="font-size:1.1em;font-weight:bold;"></span>
    <button id="mois-suiv" style="font-size:1.3em;padding:0 0.7em;">→</button>
  </div>
  <div id="calendrier-container"></div>

  <!-- LÉGENDE CALENDRIER -->
  <div class="legende-calendrier">
    <span class="legende-jaune"></span> Jour d'inscription
    <span class="legende-grise" style="margin-left:18px;"></span> Avant inscription
    <span class="legende-vert" style="margin-left:18px;"></span> Défis réalisés
    <span class="legende-rouge" style="margin-left:18px;"></span> Aucun défi
  </div>

  <div id="stats-calendrier" style="margin:1em 0 2em;text-align:center;font-size:1.08em;font-weight:500;"></div>
</main>

<footer>
  <p>© 2025 VFind</p>
</footer>

<!-- Script principal dédié au calendrier Supabase -->
<script type="module" src="js/calendrier.js"></script>

</body>
</html>
