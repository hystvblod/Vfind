<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Boutique</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="boutique-container">

<header>
  <h1>Boutique</h1>
  <nav class="nav-icons">
    <button class="back-btn" onclick="history.back()" title="Retour">&#8592;</button>
    <a href="profil.html" class="icon-btn" title="Profil">👤</a>
    <a href="parametres.html" class="icon-btn" title="Paramètres">⚙️</a>
  </nav>
</header>

<!-- Bloc affichage pièces + boutons -->
<!-- Bloc Pièces -->
<div class="solde-item">
  <div class="solde-ligne">
    <img src="assets/img/vcoin.webp" class="icon-boutique-piece" alt="Vcoin" />
    <span id="points">100</span>
  </div>
  <button class="btn-action-boutique">
    Gagner des pièces <img src="assets/img/vcoin.webp" class="icon-bouton-piece" alt="Vcoin" />
  </button>
</div>

<!-- Bloc Jetons -->
<div class="solde-item">
  <div class="solde-ligne">
    <img src="assets/img/jeton_p.webp" class="icon-boutique-jeton" alt="Jeton" />
    <span id="jetons">6</span>
  </div>
  <button class="btn-action-boutique">
    Acheter jetons <img src="assets/img/jeton_p.webp" class="icon-bouton-jeton" alt="Jeton" />
  </button>
</div>
</section>

<!-- Cadres -->
<section class="cadres-list">
  <h2>🎨 Cadres disponibles</h2>
  <div id="boutique-container" class="grid-cadres">
    <!-- Les cadres seront chargés depuis cadres.json -->
  </div>
</section>

<footer>
  <p>&copy; 2025 VFind</p>
</footer>

<!-- ✅ Popup : gagner des pièces -->
<div id="popup-gain" class="popup hidden">
  <h3>💰 Gagner des pièces</h3>
  <button onclick="watchAd()">🎬 Regarder une pub (+100 pièces)</button>
  <button onclick="inviteFriend()">👥 Inviter un ami (+300 pièces)</button>
</div>

<!-- ✅ Popup : acheter des jetons -->
<div id="popup-achat-jeton" class="popup hidden">
  <div class="popup-inner">
    <button onclick="acheterJetonsAvecPieces()">💸 Payer 100 pièces</button>
    <button onclick="acheterJetonsAvecPub()">📺 Voir une pub</button>
    <button onclick="fermerPopupJetonBoutique()">❌ Annuler</button>
  </div>
</div>

<!-- Scripts -->
<script src="js/storage.js"></script>
<script src="js/userData.js"></script>
<script src="js/pub.js"></script>
<script src="js/boutique.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof updatePointsDisplay === "function") updatePointsDisplay();
    if (typeof updateJetonsDisplay === "function") updateJetonsDisplay();
  });
</script>

</body>
</html>
