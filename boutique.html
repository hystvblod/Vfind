<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Boutique</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>
<body class="boutique-bg">

<header class="header-boutique">
  <a href="index.html" class="back-btn" title="Retour">
    <img src="assets/icons/arrow_back.svg" alt="Retour" />
  </a>
  <h1 class="titre-centre">Boutique</h1>
  <div class="top-buttons">
    <a href="profil.html" class="btn-icon">
      <img src="assets/icons/user.svg" alt="Profil" />
    </a>
    <a href="parametres.html" class="btn-icon">
      <img src="assets/icons/settings.svg" alt="Paramètres" />
    </a>
  </div>
</header>

<main>
  <section class="solde-boutique">
    <div class="solde-piece">
      <img src="assets/img/vcoin.webp" alt="VCoins" class="vcoin-boutique" />
      <span id="points">100</span>
      <button class="btn-action-boutique" id="gain-btn" onclick="ouvrirPopupGain()">Gagner pièces
        <img src="assets/img/vcoin.webp" class="icon-bouton-piece" />
      </button>
    </div>
    <div class="solde-jeton">
      <img src="assets/img/jeton_p.webp" alt="Jetons" class="jeton-boutique" />
      <span id="jetons">6</span>
      <button class="btn-action-boutique" id="jeton-btn" onclick="ouvrirPopupJetonBoutique()">Acheter des jetons
        <img src="assets/img/jeton_p.webp" class="icon-bouton-piece" />
      </button>
    </div>
  </section>
  <div id="gain-feedback" class="feedback-popup hidden"></div>

  <section class="boutique-cadres">
    <div id="boutique-categories"></div>
    <div id="boutique-container"></div>
  </section>
</main>

<!-- Popup "Gagner des pièces" -->
<div id="popup-gain" class="popup-boutique hidden">
  <div class="popup-inner-boutique">
    <button class="close-popup-boutique" onclick="fermerPopupGain()">❌</button>
    <h2>Gagner des pièces</h2>
    <p style="margin-bottom:0.7em;">Regarde une pub pour gagner 100 pièces.</p>
    <button onclick="watchAd()">Regarder une pub et gagner 100 pièces</button>
    <br><br>
    <button onclick="fermerPopupGain()">Fermer</button>
  </div>
</div>

<!-- Popup "Acheter des jetons" -->
<div id="popup-achat-jeton" class="popup-boutique hidden">
  <div class="popup-inner-boutique">
    <button class="close-popup-boutique" onclick="fermerPopupJetonBoutique()">❌</button>
    <h2>Acheter des jetons</h2>
    <p>3 jetons = 100 pièces ou 1 pub vidéo</p>
    <button onclick="acheterJetonsAvecPieces()">Acheter 3 jetons pour 100 pièces</button>
    <button onclick="acheterJetonsAvecPub()">Obtenir 3 jetons en regardant une pub</button>
    <br><br>
    <button onclick="fermerPopupJetonBoutique()">Fermer</button>
  </div>
</div>

<footer>
  <p>© 2025 VFind</p>
</footer>

<script type="module" src="js/boutique.js"></script>
</body>
</html>
