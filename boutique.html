<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Boutique</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    /* MINI CSS Popup Acheter Jetons (identique pour les deux popups) */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: rgba(20, 20, 40, 0.33);
    }
    .popup-inner {
      background: linear-gradient(to bottom, #2e2e50, #3f3f70);
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.44);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 32px 24px;
      min-width: 260px;
      max-width: 95vw;
      width: 330px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .popup button {
      width: 100%;
      margin: 12px 0;
      font-size: 1.07rem;
      border-radius: 10px;
      background: #ffcc00;
      color: #222239;
      font-weight: bold;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      transition: background 0.25s;
    }
    .popup button:hover {
      background: #ffe375;
    }
    .popup.hidden {
      display: none !important;
    }
  </style>
</head>
<body class="boutique-container">

  <header class="header-solo">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour">
        <img src="assets/icons/arrow_back.svg" alt="Retour" />
      </a>
      <h1>Boutique</h1>
      <div class="top-buttons">
        <a href="profil.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Param√®tres" />
        </a>
      </div>
    </div>
  </header>

  <!-- LIGNE 1 : SOLDE GLOBAL -->
  <div class="solde-ligne-boutique">
    <div class="solde-item">
      <img src="assets/img/vcoin.webp" class="icon-boutique-piece" />
      <span id="points">100</span>
    </div>
    <div class="solde-item">
      <img src="assets/img/jeton_p.webp" class="icon-boutique-jeton" />
      <span id="jetons">6</span>
    </div>
  </div>

  <!-- LIGNE 2 : BOUTONS -->
  <div class="btn-inline">
    <button class="btn-action-boutique" onclick="ouvrirPopupGainPieces()">
      Gagner pi√®ces
      <img src="assets/img/vcoin.webp" class="icon-bouton-piece" />
    </button>
    <button class="btn-action-boutique" onclick="ouvrirPopupJetonBoutique()">
      Acheter jetons
      <img src="assets/img/jeton_p.webp" class="icon-bouton-jeton" />
    </button>
  </div>

  <!-- SECTION BOUTIQUE -->
  <section class="cadres-list">
    <div id="boutique-categories"></div>
    <div id="boutique-container"></div>
    <!-- Les cadres seront charg√©s ici par JS -->
  </section>

  <footer>
    <p>&copy; 2025 VFind</p>
  </footer>

  <!-- Popup : gagner des pi√®ces -->
  <div id="popup-gain-pieces" class="popup hidden">
    <div class="popup-inner">
      <h3>Gagner des pi√®ces</h3>
      <button onclick="payerAvecPieces()">üí∞ Payer 100 pi√®ces</button>
      <button onclick="inviteFriend()">üë• Inviter un ami (+300 pi√®ces)</button>
      <button onclick="fermerPopupGainPieces()">‚ùå Annuler</button>
    </div>
  </div>

  <!-- Popup : acheter des jetons -->
  <div id="popup-achat-jeton" class="popup hidden">
    <div class="popup-inner">
      <h3>Acheter des jetons</h3>
      <button onclick="acheterJetonsAvecPieces()">üí∏ Payer 100 pi√®ces</button>
      <button onclick="acheterJetonsAvecPub()">üì∫ Voir une pub</button>
      <button onclick="fermerPopupJetonBoutique()">‚ùå Annuler</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/userData.js"></script>
  <script type="module" src="js/pub.js"></script>
  <script type="module" src="js/boutique.js"></script>
  <!-- Fonctions popup pi√®ces -->
  <script>
    window.ouvrirPopupGainPieces = function () {
      const popup = document.getElementById("popup-gain-pieces");
      if (popup) {
        popup.classList.remove("hidden");
        popup.classList.add("show");
      }
    }
    window.fermerPopupGainPieces = function () {
      const popup = document.getElementById("popup-gain-pieces");
      if (popup) {
        popup.classList.remove("show");
        popup.classList.add("hidden");
      }
    }
    window.payerAvecPieces = async function () {
      if (typeof removePoints === "function" && await removePoints(100)) {
        alert("‚úÖ 100 pi√®ces d√©pens√©es !");
        // Ici, ajoute ta logique si tu veux une vraie r√©compense
        fermerPopupGainPieces();
        if (typeof updatePointsDisplay === "function") await updatePointsDisplay();
      } else {
        alert("‚ùå Pas assez de pi√®ces.");
      }
    }
  </script>
</body>
</html>
