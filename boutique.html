<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Boutique</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="vfind-bg">
  <header>
    <h1>🛍️ Boutique</h1>
    <nav class="nav-icons">
      <button class="back-btn" onclick="history.back()" title="Retour">&#8592;</button>
      <a href="profil.html" class="icon-btn" title="Profil">👤</a>
      <a href="parametres.html" class="icon-btn" title="Paramètres">⚙️</a>
    </nav>
  </header>

  <!-- ✅ Balise <main> correctement ouverte ici -->
  <main>
    <section class="points-display">
      <p>
        💰 Tes pièces : <span id="points">0</span>
        <span id="gain-feedback" class="hidden">+100 💰</span>
      </p>
      <button id="gain-btn" class="btn-secondary">🎁 Gagner des pièces</button>
    </section>

    <section class="cadres-list">
      <h2>🎨 Cadres disponibles</h2>
      <div id="boutique-container" class="grid-cadres">
        <!-- Les cadres seront chargés depuis cadres.json -->
      </div>
    </section>
  </main>

  <!-- ✅ Fenêtre modale interactive -->
  <div id="popup-gain" class="popup hidden">
    <h3>💰 Gagner des pièces</h3>
    <button onclick="watchAd()">🎬 Regarder une pub (+100 pièces)</button>
    <button onclick="inviteFriend()">👥 Inviter un ami (+100 pièces)</button>
    <button onclick="closePopup()" style="background-color: #ddd; color: #333;">Fermer</button>
  </div>

  <footer>
    <p>&copy; 2025 VFind</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("gain-btn").addEventListener("click", function () {
        document.getElementById("popup-gain").classList.remove("hidden");
      });
  
      window.closePopup = function () {
        document.getElementById("popup-gain").classList.add("hidden");
      };
  
      window.watchAd = function () {
        alert("🎬 Pub simulée ! +100 pièces ajoutées.");
        closePopup();
      };
  
      window.inviteFriend = function () {
        alert("👥 Lien d’invitation simulé ! +100 pièces à la validation.");
        closePopup();
      };
    });
  </script>

  <script src="js/storage.js"></script>
  <script src="js/userData.js"></script>
  <script src="js/pub.js"></script>
  <script src="js/boutique.js"></script>
</body>
</html>
