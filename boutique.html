<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Boutique</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="boutique-container">

  <header class="header-solo">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour">
        <img src="assets/icons/arrow_back.svg" alt="Retour" />
      </a>
      <h1>Boutique</h1>
      <div class="top-buttons">
        <a href="profil.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" />
        </a>
      </div>
    </div>
  </header>

<!-- LIGNE 1 : SOLDE GLOBAL -->
<div class="solde-ligne-boutique">
  <div class="solde-item">
    <img src="assets/img/vcoin.webp" class="icon-boutique-piece" />
    <span id="points">100</span>
  </div>
  <div class="solde-item">
    <img src="assets/img/jeton_p.webp" class="icon-boutique-jeton" />
    <span id="jetons">6</span>
  </div>
</div>

<!-- GROS BOUTON PREMIUM UNIQUEMENT UNE FOIS -->
<div class="premium-btn-row">
  <button class="premium-btn" onclick="activerPremium()">
    ⭐ Passer Premium
  </button>
</div>

<!-- LIGNE 2 : BOUTONS ACHAT -->
<div class="btn-inline">
  <button onclick="window.location.href='achat.html'" class="btn-action-boutique">
    Obtenir pièces
    <img src="assets/img/vcoin.webp" class="icon-bouton-piece" />
  </button>
  <button class="btn-action-boutique" onclick="ouvrirPopupJetonBoutique()">
    Acheter jetons
    <img src="assets/img/jeton_p.webp" class="icon-bouton-jeton" />
  </button>
</div>

  <!-- SECTION BOUTIQUE -->
  <section class="cadres-list">
    <div id="boutique-categories"></div>
    <div id="boutique-container"></div>
    <!-- Les cadres seront chargés ici par JS -->
  </section>

  <footer>
    <p>&copy; 2025 VFind</p>
  </footer>

  <!-- ✅ Popup : acheter des jetons -->
  <div id="popup-achat-jeton" class="popup hidden">
    <div class="popup-inner">
      <button onclick="acheterJetonsAvecPieces()">💸 Payer 100 pièces</button>
      <button onclick="acheterJetonsAvecPub()">📺 Voir une pub</button>
      <button onclick="fermerPopupJetonBoutique()">❌ Annuler</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/userData.js"></script>
  <script type="module" src="js/pub.js"></script>
  <script type="module" src="js/boutique.js"></script>

</body>
</html>
