<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Boutique</title>
  <link rel="stylesheet" href="style/main.css" />
  <!-- Ajoute le MINI CSS juste pour la popup achat jetons ici ou dans main.css -->
  <style>
    /* MINI CSS Popup Acheter Jetons (seulement pour cette popup) */
    #popup-achat-jeton {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: rgba(20, 20, 40, 0.33);
    }
    #popup-achat-jeton .popup-inner {
      background: linear-gradient(to bottom, #2e2e50, #3f3f70);
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.44);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 32px 24px;
      min-width: 260px;
      max-width: 95vw;
      width: 330px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #popup-achat-jeton button {
      width: 100%;
      margin: 12px 0;
      font-size: 1.07rem;
      border-radius: 10px;
      background: #ffcc00;
      color: #222239;
      font-weight: bold;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      transition: background 0.25s;
    }
    #popup-achat-jeton button:hover {
      background: #ffe375;
    }
    #popup-achat-jeton.hidden {
      display: none !important;
    }
  </style>
</head>

  <script type="module" src="js/pub.js"></script>
  <script type="module" src="js/boutique.js"></script>
</body>
</html>
