<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Aperçu des 60 styles Polaroïd</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .polaroid-block {
      display: inline-block;
      margin: 10px;
    }
    canvas {
      background: #fff;
      display: block;
      margin: 0 auto 8px auto;
      border-radius: 6px;
    }
    .label {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Aperçu des 60 styles Polaroïd</h1>
  <div id="gallery"></div>

  <script src="polaroid.js"></script>
  <script>
    const photo = "photo.jpg"; // image locale

    const gallery = document.getElementById("gallery");
    for (let i = 1; i <= 60; i++) {
      const block = document.createElement("div");
      block.className = "polaroid-block";

      const canvas = document.createElement("canvas");
      canvas.id = "canvas" + i;
      canvas.width = 300;
      canvas.height = 360;

      const label = document.createElement("div");
      label.className = "label";
      label.innerText = "polaroid_" + i;

      block.appendChild(canvas);
      block.appendChild(label);
      gallery.appendChild(block);

      drawPolaroid(photo, "polaroid_" + i, canvas);
    }
  </script>
</body>
</html>
