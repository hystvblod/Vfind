<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind - Historique</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="vfind-bg">
  <header>
    <h1>📜 Historique des Défis</h1>
    <nav>
      <a href="index.html">🏠 Accueil</a>
      <a href="profil.html">👤 Profil</a>
    </nav>
  </header>

  <main>
    <section class="historique-section">
      <h2>🗂️ Tes anciens défis</h2>
      <div id="historique-gallery" class="photo-gallery">
        <!-- Les photos sauvegardées seront affichées ici -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VFind</p>
  </footer>

  <script src="js/userData.js"></script>
  <script src="js/polaroid.js"></script>
  <script>
    const container = document.getElementById("historique-gallery");
    const photos = getHistoriquePhotos(); // supposée fonction dans userData.js

    if (photos.length === 0) {
      container.innerHTML = "<p>Aucun défi encore réalisé.</p>";
    } else {
      photos.forEach(entry => {
        const canvas = document.createElement("canvas");
        canvas.width = 320;
        canvas.height = 400;
        drawPolaroid(entry.photo, entry.cadre, canvas);
        container.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
