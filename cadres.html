<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="style/main.css"/>
</head>
<body class="vfind-bg">

<!-- âœ… POPUP de zoom -->
<div id="popup-cadre" class="popup hidden">
  <div class="popup-inner">
    <button id="close-popup" class="close-btn">âœ–</button>
    <div class="cadre-preview cadre-popup">
      <img id="popup-cadre-img" class="photo-cadre" src="" />
      <img class="photo-user" src="./assets/img/exemple.jpg" />
    </div>
  </div>
</div>

<header class="profil-header">
  <a href="profil.html" class="back-btn">ðŸ”™</a>
  <h1>ðŸŽ¨ Mes cadres</h1>
</header>

<main>
  <section class="cadres-possedes">
    <div class="grid-cadres" id="cadres-list">
      <!-- Les cadres possÃ©dÃ©s seront injectÃ©s ici -->
    </div>
  </section>
</main>

<footer>
  <p>Â© 2025 VFind</p>
</footer>

<script src="js/userData.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Nettoyage des anciens IDs
    const data = getUserData();
    data.cadres = data.cadres.map(id => {
      const num = id.replace(/[^\d]/g, "");
      const padded = num.padStart(2, "0");
      return "polaroid_" + padded;
    });
    saveUserData(data);

    const cadresPossedes = getCadresPossedes();
    const cadreActif = getCadreSelectionne();
    const container = document.getElementById("cadres-list");

    // Affichage des cadres avec miniature + zoom
    cadresPossedes.forEach(cadre => {
      const div = document.createElement("div");
      div.className = "cadre-item";

      div.innerHTML = `
        <div class="cadre-preview" style="width: 100px; height: 125px; cursor: pointer;" onclick="zoomCadre('${cadre}')">
          <img class="photo-cadre" src="./assets/cadres/${cadre}.webp" />
          <img class="photo-user" src="./assets/img/exemple.jpg" />
        </div>
        <button onclick="selectionnerCadre('${cadre}')" ${cadre === cadreActif ? "disabled" : ""}>
          ${cadre === cadreActif ? "âœ… UtilisÃ©" : "Utiliser"}
        </button>
      `;

      container.appendChild(div);
    });

    // Gestion fermeture popup
    const popup = document.getElementById("popup-cadre");
    const closeBtn = document.getElementById("close-popup");

    if (popup && closeBtn) {
      closeBtn.addEventListener("click", () => {
        popup.classList.remove("show");
        popup.classList.add("hidden");
      });

      popup.addEventListener("click", (e) => {
        if (e.target === popup) {
          popup.classList.remove("show");
          popup.classList.add("hidden");
        }
      });
    }
  });

  function selectionnerCadre(id) {
    setCadreSelectionne(id);
    alert("âœ… Cadre sÃ©lectionnÃ© !");
    location.reload();
  }

  function zoomCadre(id) {
    document.getElementById("popup-cadre-img").src = `./assets/cadres/${id}.webp`;
    document.getElementById("popup-cadre").classList.remove("hidden");
    document.getElementById("popup-cadre").classList.add("show");
  }
</script>
</body>
</html>
